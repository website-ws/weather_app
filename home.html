<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather app by js</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" id="input-box" placeholder="Enter your location">
                <button class="btn"><img src="/images/search.png" id="search-btn" alt="no image"></button>
            </div>
        </div>
        <div class="location-not-found" id="location_nil">
            <h1>Sorry, location not found</h1>
            <img src="/images/404-removebg-preview.png" id="location-img"  alt="404 error">
        </div>

        <div class="weather-body" id="weather_body">
            <img src="/images/clouds.png" alt="weather-img" id="weather-img">
            <div class="weather-box">
                <p class="temperature" id="temperature">0<sup>°C</sup></p>
                <!-- <p class="temperature" id="temperature">0<sup>°F</sup></p> -->
                <p class="description" id="description">clouds</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">10Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
